<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Functions</title>
    <script>
        function displaysSum(num1,num2){
            var total =num1 +num2;
            document.write("The Addition of 2 nos is :"+total);
        }
    </script>
</head>
<body>
    <h1>Java Script Fuctions Demo</h1>
    <script>
        displaysSum(6,20);
        document.writeln("<br>");
        displaysSum(-12,17);
        document.writeln("<br>");
        displaysSum(1,666);
    </script>
</body>
</html>
